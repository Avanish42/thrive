        <!--MAIN SLIDE MENU-->
        <script>
            display_menu("ourstory");

            firebase.auth().onAuthStateChanged(user => {
                if(user) {

        <section class=menuSection>

        <section class="totalBodySection">
      <section class="signIn_section">
			<!--PREVIOUS BUTTON-->
			<div class="previousButtons">
				<a style="cursor: pointer"><img src="images/Next-1B.png" width="100%"></a>
			</div>

			<!--NEXT BUTTON-->
			<div class="nextButtons"> 
				<a style="cursor: pointer;"><img src="images/Next-1A.png" width="100%"></a>
			</div>
				
            <!--USER SIGN IN SECTION-->    
            <div class="user_signIn">
			
					<h2 class="signIn_heading">sign in as a user</h2>

					<div class="singInUserIcon"> <img src="images/SignIn_User_Icon.png" width="100%"></div>
						<div> <!--E-MAIL DIV--> 
							<input class="signIn_input" id="txtEmailAsUser" type="email" placeholder="enter your e-mail">
						</div> 

						<div style="position: relative;"> <!--PASSWORD DIV-->
							<input class="signIn_input"  id="txtPasswordAsUser" type="password" placeholder="password">
							<img class="pw_icon" src="images/PW_Eye.png" onclick="showPassword('txtPasswordAsUser');">
							<p class="forgetPassword">Forget Password ?</p>
						</div>

						 <div id="btnLogin"  class="btn btn-action">
                                 <button class="buttonStyles" type="button" id="btnLoginAsUser">
									<img src="images/submit-button.png" width="100%">
							 </button>
                        </div>
                        <!--LOG IN-->

						<div>
							<h3 class="notyetSingIn"> Not yet signed in? <br> 
							<span  class="signUpNow">  <a href="signup.html"> Sign Up Now </a> </span></h3>
						</div>
                        
                        <!-- ERROR OR SUCCESS MESSAGE -->
                        <div id="SubmitMessage"></div>
                
						<hr width="70%">

					<div class="socialMediaDiv_1"> <!--SOCIAL MEDIA DIV-->
						<div class="socialMediaIcon" style="cursor:pointer">
                            <img id="gbtnLogin" src="images/SocialMedia_G.png" width="100%"  onclick="gLogin()">
                        </div> <!--GOOGLE-->
						<div class="socialMediaIcon" style="cursor:pointer">
                            <img id="fbtnLogin" src="images/SocialMedia_F.png" width="100%">
                        </div> <!--FACE BOOK-->
					</div>
            </div>
                
            <!--PRACTITIONER SIGN IN SECTION-->
            <div class="practitioner_signIn">
					<h2 class="signIn_heading">sign in as a practitioner</h2>

					<div class="singInUserIcon"> <img src="images/SignIn_User_Icon.png" width="100%"></div>

					<div> <!--E-MAIL DIV--> 
						<input class="signIn_input" id="txtEmailAsPractitioner" type="email" placeholder="enter your e-mail">  
					</div> 

					<div  style="position: relative;"> <!--PASSWORD DIV-->
						<input class="signIn_input"  id="txtPasswordAsPractitioner" type="password" placeholder="password">
						<img class="pw_icon" src="images/PW_Eye.png" onclick="showPassword('txtPasswordAsPractitioner');">
						<p class="forgetPassword">Forget Password ?</p>
					</div>

					<div id="btnLogin"  class="btn btn-action"> 
                        <button class="buttonStyles" type="button" id="btnLoginAsPractitioner">

						<div class="socialMediaIcon"><a href="#"><img src="images/SocialMedia_F.png" width="100%"></a> </div> <!--FACE BOOK-->
