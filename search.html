		<script>
    var client = algoliasearch("SZGHXKCB1U", "607f31382f4081f9731419c41f83e439");
    var modality_index = client.initIndex('searchindex'); 
    autocomplete('#searchbox',
{ hint: false }, {
    source: autocomplete.sources.hits(modality_index, {hitsPerPage: 5}),
    //value to be displayed in input control after user's suggestion selection
    displayKey: 'name',
    //hash of templates used when rendering dataset
    templates: {
        //'suggestion' templating function used to render a single suggestion
        suggestion: function(suggestion) {
          return '<span>' +
            suggestion._highlightResult.name.value + '</span>';
        }
    }
});
    </script>
