<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="robots" content="noindex, nofollow">

        <!--    INCLUDING FIREBASE FILES -->
        <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
        <script type="application/javascript" src="js/app.js"></script>

        <!--    INCLUDING CSS FILES-->
        <link rel="stylesheet" href="css/styles_global.css">  <!--Global Defined Styles-->
        <link rel="stylesheet" href="css/style_for_footer_headder_tm.css"> <!--Styles for Footer, Headder and Testmoniels-->
        <link rel="stylesheet" href="css/style_for_signup.css"><!--styles for Signup Devices-->

        <link rel="stylesheet" href="css/style_menu.css"> <!-- MENU CSS  -->
        
        <script src="js/signup-user.js"></script>
        <script src="js/login.js"></script>
        <link rel="stylesheet" href="css/login.css"> <!--login page css-->

        <!--    INTEGRATE GOOGLE FONTS  -->
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Delius|Lato:400,700|Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Delius|Lato:400,700|Open+Sans" rel="stylesheet">

        <!--    HOME PAGE TITLE  -->
        <title>THRIIVE | SIGNUP </title>

        <!--    INCLUDING JAVASCRIPT-->
        <script src="js/JavaScriptFor_Desktop.js"></script>
        <script src="js/JavaScriptFor_SignUp.js"></script>
        <script src='https://www.google.com/recaptcha/api.js'></script>
        <script src="js/global_modules.js"> </script> <!-- GLOBAL MODULES (Menu, Header, Footer) JAVA SCRIPT  -->
        <script src="js/script_menu.js"> </script> <!-- MENU JAVA SCRIPT  -->
    </head>
    <body class="other_Pagess_body_Backgruond">
        
        
        <!--MAIN SLIDE MENU-->
        <script>
            display_menu();
            Set_Menu_HeightAndWidth();
        </script>
    
         <section class=menuSection>
			<script>
                display_header_2();
            </script>
		</section>   
        <!--    MAIN SECTION TO SET THE BODY MARGIN TO 7%  -->
        <section class="totalBodySection">

            <div id="SignupHeading">
                <h1>SIGN UP WITH THRIIVE</h1>
                <p>Free access to Thriive world & free guided meditations, music, and talks</p>
                <span>*MANDATORY</span>
            </div>
            <center>
                <img id="submittingGif" src="images/submitting.gif" style="display:none;" width="25%">
                <img id="errorPng" src="images/error.png" style="display:none;" width="25%">
                <img id="successPng" src="images/success.png" style="display:none;" width="25%">
            </center>
            <p id="accountCreationError"></p>

            <!----------------------- SIGNUP FORM SECTION -------------------------->


            <section id="formBody">
                <form name="form" onsubmit="return Signupvalidate();" method="get" action=''>

                <!----------------------- SIGNUP FORM DESKTOP SECTION -------------------------->   
                <div id="Desktop_SignupForm_Details_Div">

                   <div class="Form_LeftSide"> 
                       <div>
                           <label>FIRSTNAME<span>*</span></label>
                            <br>
                            <input id="fname" class="SignupInput" type="text" name="firstname" tabindex="1">
                            <p id="fname_error" class="error"></p>
                       </div>

                       <div style="display:table">
                            <label>Gender<span>*</span></label>
                            <div id="sites">
                                <!-- -->
                                <input type="radio" class="spRadioButton" value="" name="gender" id="radioMale" checked>
                                <label class="label_item" for="radioMale"> <img src="images/attachments/radioButton-2.png" width="12%;" tabindex="3"></label><span>&nbsp;Male &nbsp;&nbsp;</span>

                                <input type="radio" class="spRadioButton" value="" name="gender" id="radioFemale">
                                <label class="label_item" for="radioFemale"><img src="images/attachments/radioButton-2.png" width="12%;"></label><span>&nbsp;Female</span>
                                <br>
                                <p id="gender_error" class="error"></p>
                            </div>
                       </div>
                       <div>
                            <label>PHONE NUMBER<span>*</span></label>
                            <br>
                            <input id="phone" class="SignupInput" type="text" name="phonenumber" tabindex="5">
                            <p id="phone_error" class="error"></p>
                       </div>
                       <div>
                            <!----- PASSWORD ----->
                            <label>PASSWORD<span>*</span></label>
                            <br>
                            <input id="password" type="password" class="SignupInput" name="password" tabindex="7">
                            <p id="password_error" class="error"></p>
                       </div>
                    </div>
                    <div class="Form_rightSide">
                        <div>
                            <!----- LAST NAME ---->
                            <label>LASTNAME<span>*</span></label>
                            <br>
                            <input id="lname" class="SignupInput" type="text" name="lastname" tabindex="2">
                            <p id="lname_error" class="error"></p>
                        </div>
                        <div>
                            <!----- DATE OF BIRTH ---->
                            <label>DATE OF BIRTH<span>*</span></label>
                            <br>
                            <input id="dob" class="SignupInput" type="date" name="dateofbirth" tabindex="4">
                            <p id="dob_error" class="error"></p>
                        </div>
                        <div>
                            <!----- EMAIL ---->
                            <label>EMAIL<span>*</span></label>
                            <br>
                            <input id="email" class="SignupInput" type="email" name="email" tabindex="6">
                            <p id="email_error" class="error"></p>
                        </div>
                        <div>
                            <!----- CONFIRM PASSWORD ----->
                            <label>CONFIRM PASSWORD<span>*</span></label>
                            <br>
                            <input id="cpassword" class="SignupInput" type="password" name="confirmpassword" tabindex="8">
                            <p id="cpassword_error" class="error"></p>
                        </div>
                    </div>
                </div>
                    <!----------------------- CAPTCHA FIELD DIV -------------------------->
                    <!----- CAPTCHA FIELD ----->
                    <div class="Recaptch_mobile">
                        <label>CAPTCHA FIELD<span>*</span></label>
                        <br>
                        <div class="g-recaptcha" data-sitekey="6Lf_7RQUAAAAAA5o-uoF5Duz_6CpMFu-Oq5fZO7n"></div>
                        <p id="recaptcha_error" class="error"></p>
                    </div>
                    
                    <div class="Form_LeftSide">
                        <!----- TERMS AND CONDITIONS FIELD ----->
                        <input type="checkbox" class="spRadioButton" value="" name="TandC" id="checkboxTandC">
                        <label class="label_item" for="checkboxTandC"> <img src="images/attachments/radioButton-2.png" width="6%;" tabindex="9"></label><span>&nbsp;I AGREE TO THE TERMS AND CONDITIONS</span>
                        <p id="TandC_error" class="error"></p>
                        <br>
                    </div>
                    <div class="Form_rightSide">
                        <!----- SUBSCRIBE TO THRIIVE UPDATES ----->
                        <input type="checkbox" class="spRadioButton" value="" name="ThriiveUpdates" id="checkboxThriiveUpdates">
                        <label class="label_item" for="checkboxThriiveUpdates"> <img src="images/attachments/radioButton-2.png" width="6%;"></label><span>&nbsp;SUBSCRIBE TO THRIIVE UPDATES</span>
                        <br>
                    </div>
                    <div style="width:100%;display:table">
                        <div id="SignupSubmitButton" onclick="return Signupvalidate()">
                            <a href="#">
                                <img id="SubmitButton" src="images/submit-button.png" width="15%;" tabindex="10">
                            </a>
                        </div>
                    </div>
                    <br>
                    <div class="radiobutton" style="visibility:hidden">
                        <input type="radio" name="gender" id="Radio1" value="Male" / style="display:table;float:left;">
                        <input type="radio" name="gender" id="Radio2" value="Female" / style="display:table;float:left;">
                    </div>
                </form>
            </section>
        </section>
        <!----- FOOTER SECTION ----->
        <script>
           display_footer();
        </script>
       
    </body>
</html>
