<script>

		function forGridView() {
			if (window.innerWidth > 736) {
				document.getElementById("practitioners_Grid_View_Desktop").style.display = "block";
				document.getElementById("practitioners_Grid_View_Mobile").style.display = "none";
			}
			else {
				document.getElementById("practitioners_Grid_View_Desktop").style.display = "none";
				document.getElementById("practitioners_Grid_View_Mobile").style.display = "block";
			}
		}
		window.onload = forGridView;
		window.onresize = forGridView;
