    <!--FORM SECTION-->
    <section style="margin: 2% 20% 2%  20% ">
        <div id="addform">
            <!--whats happening section-->
            <section id="events">
                <div id="addcalendar">
                    <form>
                        <!----- TITTLE ---->
                        <div class="labletwodivs">
                            <label class="heading">title</label>
                            <br>
                            <input id="calendartitle" class="inputbox" type="text" name="text" placeholder="Enter Title of the Event"> </div>
                        <!----- SPEAKER NAME ---->
                        <div class="labletwodivs">
                            <label class="heading">speaker</label>
                            <br>
                            <input id="calendarspeaker" class="inputbox" type="text" name="speaker" placeholder="Enter Speaker Name"> </div>
                        <!----- FROM DATE ---->
                        <div class="labletwodivs">
                            <label class="heading">from date </label>
                            <br>
                            <input id="fromdate" class="inputbox" type="text" name="text" placeholder="mm/dd/yyyy"> </div>
                        <!----- TO DATE ---->
                        <div class="labletwodivs">
                            <label class="heading">to date</label>
                            <br>
                            <input id="todate" class="inputbox" type="text" name="date" placeholder="mm/dd/yyyy"> </div>
                        <!-----TIMING---->
                        <div class="labletwodivs">
                            <label class="heading">timing </label>
                            <br>
                            <input id="calendartime" class="inputbox" type="text" name="time" placeholder="Enter Event Time"> </div>
                        <!----- FEE  ---->
                        <div class="labletwodivs">
                            <label class="heading">fee</label>
                            <br>
                            <input id="calendarfee" class="inputbox" type="text" name="fee" placeholder="Enter Amount"> </div>
                        <!----- ABOUT THE ORG  ---->
                        <div style="width:97.7%">
                            <label class="heading">about the organization</label>
                            <br>
                            <textarea class="inputbox" rows="3" cols="70" name="about the org" id="calendarabouttheorg" placeholder="Enter Description about the Organization"></textarea>
                        </div>
                        <!----- ABOUT THE PRACTITIONER ---->
                        <div style="width:97.7%">
                            <label class="heading">about the practitioner</label>
                            <br>
                            <textarea class="inputbox" rows="3" cols="70" name="about the org" id="calendaraboutthpractitioner" placeholder="Enter Practitioner Description"></textarea>
                        </div>
                        <!----- OVER VIEW ---->
                        <div style="width:97.7%">
                            <label class="heading">over view</label>
                            <br>
                            <textarea class="inputbox" rows="3" cols="70" name="about the org" id="calendaroverview" placeholder="Over view About the event"></textarea>
                        </div>
                        <!-----VENUE---->
                        <div style="width:97.7%">
                            <label class="heading">venue</label>
                            <br>
                            <input id="calendarvenue" class="inputbox" type="text" name="venue" placeholder="Enter the venue details"> </div>
                        <!----- PROMO URL  ---->
                        <div style="width:97.7%">
                            <label class="heading">promo url</label>
                            <br>
                            <input id="calendarpromourl" class="inputbox" type="text" name="promourl" placeholder="Enter Promo Url(it can be either video/audio/image)"> </div>
                        <!-----CONTACT NAME---->
                        <div class="labletwodivs">
                            <label class="heading">contact name </label>
                            <br>
                            <input id="calendarcontactname" class="inputbox" type="text" name="contact name" placeholder="Provide contact person Name"> </div>
                        <!----- CONTACT NO  ---->
                        <div class="labletwodivs">
                            <label class="heading">contact no:</label>
                            <br>
                            <input id="calendarcontactno" class="inputbox" type="text" name="contact no" placeholder="Provide contact Number"> </div>
                        <!----- EMAIL  ---->
                        <div style="width:97.7%">
                            <label class="heading">contact email:</label>
                            <br>
                            <input id="calendaremail" class="inputbox" type="email" name="email" placeholder="Email of the Contact Person"> </div>
                        <div style="width:15%; margin:2% 10%; 2% 0%; float:right" id="button">
                            <a style="cursor:pointer"> <img class="submit" src="images/submit-button.png" width="100%" onclick="submitvalues(this.id)"> </a>
                        </div>
                    </form>
                </div>
